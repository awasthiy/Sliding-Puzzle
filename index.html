<html>
  <head>
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="./assets/css/sliding_puzzle.css">
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/bundle.js"></script>
  </head>

  <body>
    <header>
    </header>
    <main>
      <h1>Sliding Puzzle</h1>
      <figure class="game-window group">
        <div class="grid-puzzle"></div>

        <div class="game-info">
          <form id="new-game">
            <input id="level" type="range" min="3" max="6" step="1" value="3"/>
            <p id="rangeText">Grid Size: 3 x 3</p>
            <input class="button" type="submit" value="New Game" />
          </form>
          <h2>Goal</h2>
          <div class="grid-solution"></div>
          <div>Moves: </div>
          <p class="moves">0</p>
          <br/>
          <div>Time: </div>
          <p class="time">0</p>
        </div>
      </figure>
    </main>
  </body>
</html>
